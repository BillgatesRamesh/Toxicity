<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header" onclick="location.reload()">TOXICITY</div>

    <!-- Chat Output Container (Shows Previous Messages) -->
    <div id="chat-output" class="chat-box"></div>

    <!-- Chat Input Container -->
    <div class="chat-container">
        <textarea id="chat-input" placeholder="I'm Here to Detect Toxicity"></textarea>
        <button id="send-btn">
            <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("send-btn").addEventListener("click", async () => {
            const text = document.getElementById("chat-input").value.trim();
            
            const response = await fetch("http://127.0.0.1:8000/check_comment/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text }),
            });

            const result = await response.json();
            const chatOutput = document.getElementById("chat-output");

            if (result.status === "toxic") {
                chatOutput.innerHTML = result.highlighted;
            } else {
                chatOutput.innerHTML = "âœ… Clean Comment";
            }
        });
    </script>
</body>
</html>
